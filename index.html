<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/daf3fcba2f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Know Your States</title>
    
</head>
<body>
    <h1 class="heading">KNOW YOUR STATES</h1>
    <div class="quiz-area">
        <div class="question-area">
            <span id="question">What is the capital city of Alabama:</span>
            <p class="answer-prompt">Enter Answer:</p>
            <input id="answer-area" type="text">
        </div>
        <button>Submit</button>
    </div>
    <div class="score-counter">
        <p class="scores">Correct: <span id="correct">0</span></p>
        <p class="scores">Incorrect: <span id="incorrect">0</span></p>
    </div>
    <div class="control-area"></div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
